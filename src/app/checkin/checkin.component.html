<!-- Button to Open the Modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1" [hidden]="true" id="openModalButton1">Modal1</button> -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1" id="openModalButton1">TestModal1</button>

<!-- The Modal -->
<div class="modal fade show" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">No Current Booking</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        There is no booking for this room at the current time, however, you can book now.
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- Button to Open the Modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2" [hidden]="true" id="openModalButton2">Modal2</button> -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2" id="openModalButton2">TestModal2</button>

<!-- The Modal -->
<div class="modal fade show" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirm Check In</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        You have booked this room, you may confirm your check in, or delete the booking.
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-dark mr-auto" data-dismiss="modal">Confirm</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Delete</button>
      </div>

    </div>
  </div>
</div>
