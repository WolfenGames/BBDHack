  <form (submit)='onSubmit()' [formGroup]="loginform" class="login-form">
      <mat-form-field>
        <input
          matInput
          name='username'
          type='text'
          formControlName='username'
          placeholder='BBD Login'>
          <mat-error *ngIf="loginform.get('username').invalid">Invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name='password'
          type='password'
          formControlName='password'
          placeholder='Password'>
          <mat-error *ngIf="loginform.get('password').invalid">Invalid</mat-error>
      </mat-form-field>
      <hr>
      <h3 *ngIf="loginform.invalid">Please enter all required fields</h3>
      <button
        *ngIf="loginform.valid"
        type="submit"
        class="btn btn-dark">Login</button>
    </form>
</div>
